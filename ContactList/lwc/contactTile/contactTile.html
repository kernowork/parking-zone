<template>
    <lightning-card class="contact-tile" icon-name="standard:contact">
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__body">
                    <lightning-button key={contact.Id} variant="base" label={contact.Name} title="View Contact" onclick={handleContactTileClick} value={contact.Id}></lightning-button>
                    <p class="slds-m-bottom_xx-small">{contact.MailingStreet}</p>
                    <p class="slds-m-bottom_xx-small">{contact.HomePhone}</p>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
